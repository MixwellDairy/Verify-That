<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox CAPTCHA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="captcha-container">
        <h1 id="Header">Verify That...</h1>
        <h4 for="Header">You're not a robot</h4>
        <div class="checkbox-container">
            <input type="checkbox" id="captchaCheckbox">
            <label for="captchaCheckbox">I'm not a robot</label>
        </div>
        <button id="confirmButton">Confirm</button>
        <p id="result"></p>
        <p class="bottom-text">Verify That 1.4v</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
